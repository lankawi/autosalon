{% extends "myhome/wrapper.html" %}

{% load static %}

{% block content %}

<div class="container">
	<div class="row">
		{% for auto in autos_list %}

			<p class="txt3">{{auto.ru}}</p>

			<p> --------------- </p>
		</div>
		
		{% endfor %}
	</div>
</div>


{% endblock %}
